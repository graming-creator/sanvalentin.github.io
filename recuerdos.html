<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
    <div class="gallery" id="gallery">
        <button class="arrow" onclick="cambiarImagen(-1)">&#10094;</button>
        <img id="imagenActual" src="tufoto1.jpg" alt="Foto 1">
        <button class="arrow" onclick="cambiarImagen(1)">&#10095;</button>
    </div>
</div>
<script>
    let imagenes = ["tufoto1.jpg", "tufoto2.jpg", "tufoto3.jpg"];
    let indiceActual = 0;

    function mostrarGaler√≠a() {
        document.getElementById("gallery").style.display = "block";
    }

    function cambiarImagen(direccion) {
        indiceActual += direccion;
        if (indiceActual < 0) {
            indiceActual = imagenes.length - 1;
        } else if (indiceActual >= imagenes.length) {
            indiceActual = 0;
        }
        document.getElementById("imagenActual").src = imagenes[indiceActual];
    }
    </script>
</body>
</html>
