<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valent칤n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            color: #d63384;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            margin-top: 20px;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #d63384;
            transform: scale(1.1);
        }
        .gallery {
            display: none;
            margin-top: 20px;
            position: relative;
        }
        .gallery img {
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .controls {
            margin-top: 10px;
        }
        .arrow {
            background-color: transparent;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #d63384;
        }
        .go-to-letter {
            display: block;
            margin: 30px auto;
        }
        .music-player {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Feliz San Valent칤n, mi amor 仇벒잺</h1>
    <p>Quiero recordarte lo mucho que te amo y lo feliz que soy con vos.</p>
    
    <div class="container">
        <button onclick="mostrarGaleria()">Ver nuestros recuerdos</button>
        
        <div class="gallery" id="gallery">
            <button class="arrow" onclick="cambiarImagen(-1)">&#10094;</button>
            <img id="imagenActual" src="1.jpg" alt="Foto 1">
            <button class="arrow" onclick="cambiarImagen(1)">&#10095;</button>
        </div>
    </div>

    <div class="music-player" id="musicPlayer">
        <h2>游꿨 Reproduciendo m칰sica autom치ticamente</h2>
        <audio id="reproductor" autoplay>
            <source id="sourceAudio" src="cancion1.mp3" type="audio/mp3">
            Tu navegador no soporta el audio.
        </audio>
    </div>

    <script>
        let imagenes = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "12.jpg", "13.jpg", "14.jpg", "15.jpg", "16.jpg", "17.jpg", "18.jpg", "19.jpg", "20.jpg", "21.jpg", "22.jpg", "23.jpg", "24.jpg", "25.jpg", "26.jpg", "27.jpg", "28.jpg", "29.jpg", "30.jpg", "31.jpg", "32.jpg", "33.jpg", "34.jpg", "35.jpg"];
        let canciones = ["cancion1.mp3", "cancion2.mp3", "cancion3.mp3", "cancion4.mp3"];
        let indiceActual = 0;
        let indiceCancion = 0;
        let reproductor = document.getElementById("reproductor");
        let sourceAudio = document.getElementById("sourceAudio");

        function mostrarGaleria() {
            document.getElementById("gallery").style.display = "block";
            document.getElementById("musicPlayer").style.display = "block";

            // Reproduce la primera canci칩n al abrir la galer칤a
            reproductor.play();
        }

        function cambiarImagen(direccion) {
            indiceActual += direccion;
            if (indiceActual < 0) {
                indiceActual = imagenes.length - 1;
            } else if (indiceActual >= imagenes.length) {
                indiceActual = 0;
            }
            document.getElementById("imagenActual").src = imagenes[indiceActual];
        }

        // Cambia autom치ticamente de canci칩n cuando termina una
        reproductor.addEventListener("ended", function() {
            indiceCancion++;
            if (indiceCancion >= canciones.length) {
                indiceCancion = 0; // Vuelve a la primera canci칩n
            }
            sourceAudio.src = canciones[indiceCancion];
            reproductor.load(); // Recarga el reproductor con la nueva canci칩n
            reproductor.play(); // Inicia la nueva canci칩n
        });
    </script>

    <button class="go-to-letter" onclick="window.location.href='carta.html'">Ir a la carta</button>
</body>
</html>
